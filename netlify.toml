# Netlify Configuration for Anil Thatha Portfolio

[build]
  # Build command
  command = "npm run build"

  # Directory to publish (build output)
  publish = "dist"

  # Functions directory (if needed in future)
  # functions = "netlify/functions"

# Node version
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Redirects and rewrites
[[redirects]]
  # SPA fallback - serve index.html for all routes that don't match a file
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache control for HTML (no cache, always revalidate)
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    # Long cache for hashed assets (1 year)
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon/*"
  [headers.values]
    # Cache favicons for 1 week
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.pdf"
  [headers.values]
    # Cache PDFs for 1 day
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/pdf"

[[headers]]
  for = "/sw.js"
  [headers.values]
    # Service worker should not be cached
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Content-Type = "application/manifest+json"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    # Run Lighthouse audits on deployment
    output_path = "reports/lighthouse.html"

# Development context
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Production optimizations
[context.production]
  command = "npm run build"

  [context.production.environment]
    NODE_ENV = "production"
